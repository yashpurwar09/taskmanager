{% extends 'app/Base.html' %}

{% load static %}

{% block title %} LogIn {% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'app/login.css' %}?version=77">
{% endblock %}

{% block body %}
<h1 >Login</span>
</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        {{ form.password }}
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <label style="margin-top:15px;">New User? <a href="{% url 'Task_Manager_App:Register' %}">Register</a></label>
      </div>
    </form>
  </div>
{% endblock %}

{% block extra_js %}
<script src="{%url 'app/Register.js' %}"></script>
{% endblock %}
